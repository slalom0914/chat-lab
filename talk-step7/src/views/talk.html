<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹소켓 통신</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 id="title" class="bg-gradient-to-r from-purple-100 to-gray-200 p-16 text-4xl font-bold">키위 - TALK</h1>
    <div class="p-16 space-y-8">
        <div class="flex gap-4">
            <div id="participants" class="bg-gray-100 p-4 w-48 border border-gray-200 rounded">
                <h2 class="font-bold mb-2">참여자 목록</h2>
                <ul id="participants-list" class="space-y-1"></ul>
            </div>
            <div id="chats" class="flex-1 bg-gray-100 p-2 h-[400px] overflow-y-auto border border-gray-200 rounded">채팅 목록</div>
        </div>
        <hr>
        <form id="form" class="space-x-4 flex">
            <input id="input" class="flex-1 border border-gray-200 p-4 rounded" type="text" placeholder="채팅을 입력해 보세요.">
            <button id="send" class="bg-blue-600 text-white p-2 rounded" type="submit">보내기</button>
            <button id="exit" class="bg-green-400 text-white p-2 rounded" type="button">종료</button>
        </form>
        <!-- <form id="other">

        </form> -->
    </div>
    <script src="/public/client.js"></script>
</body>
</html>
